services:
  pagopa-ecommerce-watchdog-deadletter-service:
    container_name: pagopa-ecommerce-watchdog-deadletter-service
    build:
      dockerfile: "${DOCKER_FILE_NAME}"
      context: .
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    networks:
      - pagopa-ecommerce-watchdog-deadletter-service-net
  pagopa-ecommerce-helpdesk-service-mock:
    container_name: pagopa-ecommerce-helpdesk-service-mock
    volumes:
      - type: bind
        source: ./docker/ecommerce-helpdesk-mock
        target: /config
        read_only: true
    build:
      context: .
      dockerfile: docker/ecommerce-helpdesk-mock/Dockerfile.helpdesk-mock
    ports:
      - "8091:3000"
    networks:
      - pagopa-ecommerce-watchdog-deadletter-service-net
  pagopa-nodo-technical-support-mock:
    container_name: pagopa-nodo-technical-support-mock
    build:
      context: .
      dockerfile: docker/nodo-technical-support-mock/Dockerfile.nodo-technical-support-mock
    volumes:
      - type: bind
        source: ./docker/nodo-technical-support-mock
        target: /config
        read_only: true
    ports:
      - "8090:3000"
    networks:
      - pagopa-ecommerce-watchdog-deadletter-service-net
  mongo-express:
    container_name: pagopa-watchdog-mongo-express
    image: mongo-express@sha256:1b23d7976f0210dbec74045c209e52fbb26d29b2e873d6c6fa3d3f0ae32c2a64
    env_file: ./docker/config/mongo/mongo-express.env
    ports:
      - "8201:8081"
    networks:
      - pagopa-ecommerce-watchdog-deadletter-service-net
    depends_on:
      - mongo
  mongo:
    image: mongo:7-jammy@sha256:5f8b6108f61e066b910c1e85ebd43fdfcbde94b78031601e7f09f5faf3f5d555
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    env_file: ./docker/config/mongo/mongodb.env
    networks:
      - pagopa-ecommerce-watchdog-deadletter-service-net
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: echo "db.stats().ok" | mongo --quiet
      interval: 10s

volumes:
  mongodata:
networks:
  pagopa-ecommerce-watchdog-deadletter-service-net:
    driver: bridge
