# disable open telemetry locally
OTEL_TRACES_EXPORTER=none
OTEL_METRICS_EXPORTER=none
OTEL_LOGS_EXPORTER=none
OTEL_TRACES_SAMPLER=always_off

ROOT_LOGGING_LEVEL="info"

nodo-technical-support.server.uri=http://mock
nodo-technical-support.server.readTimeoutMillis=10000
nodo-technical-support.server.connectionTimeoutMillis=10000
nodo-technical-support.apiKey=apiKey

ecommerce-helpdesk.server.uri=http://mock
ecommerce-helpdesk.server.readTimeoutMillis=10000
ecommerce-helpdesk.server.connectionTimeoutMillis=10000
ecommerce-helpdesk.apiKey=apikey

spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/?ssl=false
spring.data.mongodb.database=ecommerce

auth.login.redirectUrl=http://mock
auth.jwt.validityTimeMinutes=5
auth.jwt.secret.key.name="testName"
auth.jwt.secret.key.password="testPass"
auth.jwt.secret.cache.ttl=3600

auth.azure.keyvault.endpoint=https://localhost/
auth.azure.keyvault.max-retries=3
auth.azure.keyvault.retry-delay-millis=100

# Configuration of ActionType
actiontype.types[0].value=Nessuna azione richiesta
actiontype.types[0].type=FINAL
